# about_me_description: This will be displayed under the title.
about_me_description: I am a machine-learning enthusiast who enjoys problem-solving and building machine-learning pipelines. I am responsible for designing and implementing algorithms and models, selecting appropriate datasets, and optimizing models for performance. My experience includes training and fine-tuning deep learning models like YOLOv5 for a  computer vision pipeline on cloud-based platforms like AWS. I collaborate with cross-functional teams to integrate models into production systems and provide ongoing maintenance and support. I am passionate about leveraging the latest technologies and tools to build scalable and efficient machine-learning pipelines that can solve complex business problems.

